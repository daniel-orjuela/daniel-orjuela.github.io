<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eclipse Web</title>
  <link href="lib/bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="main.css" rel="stylesheet">
</head>
<body>

  <header>
    <nav class="custom-navbar fixed-top">
      <div class="container-logo container-fluid">
        <a href="https://www.unicafam.edu.co/">
          <img id="logo-unicafam" src="./img/logo_unicafam.png" alt="Fundación Universitaria Cafam">
        </a>
      </div>
      <div class="container-datetime container-fluid">
        <span id="txtDatetime"></span> 
      </div>
    </nav>
  </header>

  <div class="container-fluid mt-3 mb-5 px-5">
    <h1>Vectorizar imagen</h1>
    <div class="mb-3">
      <label for="formFile" class="form-label">Seleccionar imagen</label>
      <input type="file" id="formFile" class="form-control" accept="image/png, image/jpeg">
    </div>
    <div id="containerImage" class="d-none">
      <h2>Resultado</h2>
      <h5>Imagen seleccionada</h5>
      <div id="imgSelectedContainer">
      </div>
      <h5 class="mt-5">Imagen Vectorizada</h5>
      <div id="svgContainer">
      </div>
    </div>
    
    <!-- <h1>Vibración</h1>
    <div class="row mt-3">
      <div class="col-8 col-md-3">
        <input type="number" id="txtSecondsVibration" class="form-control" placeholder="segundos" min="1">
      </div>
      <div class="col-4 col-md-3">
        <button id="btnVibration" class="btn btn-primary">Vibrar</button>
      </div>
    </div> -->
  </div>

  <div id="spinnerCarga" class="spinner-container">
    <div class="spinner-center bg-white p-3 rounded d-flex m-0">
        <div class="row m-0">
            <div class="col-12 d-flex justify-content-center">
                <div class="spinner-border spinner m-auto" role="status">
                    <span class="visually-hidden"></span>
                </div>
            </div>
            <div class="col-12">
                <div class="fw-bold w-100 text-center m-0" style='font-family: "Arial"; color: #000;'>Cargando...</div>
            </div>
        </div>
    </div>
  </div>

  <!-- Scripts-->
  <script src="lib/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
  <script src="lib/jquery/jquery-3.7.1.min.js"></script>
  <script src="lib/image-tracer/imagetracer_v1.2.6.js"></script>
  <script src="main.js"></script>
</body>
</html>
